<section id="section_container">
  <div id="section_title">
    <h2>TASK SCHEDULE</h2>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Client Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element"> {{ element.client }} </td>
      </ng-container>
    
      <!-- Job No. Column -->
      <ng-container matColumnDef="j_no">
        <th mat-header-cell *matHeaderCellDef> Job No. </th>
        <td mat-cell *matCellDef="let element"> {{element.j_no}} </td>
      </ng-container>
    
      <!-- Job Name Column -->
      <ng-container matColumnDef="j_name">
        <th mat-header-cell *matHeaderCellDef> Job Name </th>
        <td mat-cell *matCellDef="let element"> {{element.j_name}} </td>
      </ng-container>
    
      <!-- Task Name Column -->
      <ng-container matColumnDef="t_name">
        <th mat-header-cell *matHeaderCellDef> Task name and label </th>
        <td mat-cell *matCellDef="let element"> {{ element.t_name }} </td>
      </ng-container>
    
      <!-- Task Due Column -->
      <ng-container matColumnDef="t_due">
        <th mat-header-cell *matHeaderCellDef> Task Due Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.t_due }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="th"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tr"></tr>
    </table>
</section>
